<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/44338676c5.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../scss/style.min.css">
    <title>Movie Picker App</title>
</head>
<body>
    <nav class="navbar bg-primary">
        <h1>
            <a href="/">
                <i class="fas fa-film"></i> Movie Picker
            </a>
        </h1>
        <ul>
            <li><a href="login.html" class="dorp-click"><img src="../dist/img/profile.jpg" alt="profilna" class="profile-img"> <i class="fas fa-arrow-down text-white"></i></a> 
                <div class="drop-down">
                    <a class="drop-link" href="register.html">Profile</a>
                    <a class="drop-link" href="register.html">Recommendations</a>
                    <a class="drop-link" href="register.html">Log Out</a>
                </div>
            </li>
            
        </ul>
    </nav>
    <section class="home">
        <div class="home-top"> 
            <h1 class="large card-heading text-white">Here are some random recommendations for you</h1>
            <div class="alert alert-success">Added to favourites</div>
        </div>
        <div class="card-layout">
            <div class="card">
                <div class="card-overlay"></div>
                    <img src="https://m.media-amazon.com/images/M/MV5BMGQ5YTM1NmMtYmIxYy00N2VmLWJhZTYtN2EwYTY3MWFhOTczXkEyXkFqcGdeQXVyNTA2NTI0MTY@._V1_SX300.jpg" alt="" class="card-img">
                    <button class="watch">Watch</button>
                    <div class="card-body text-white">
                        <h5 class="card-title">Batman: The Dark Knight Returns, Part 2</h5>
                        <span class="card-icons">
                           <button class="card-button card-button-like" data-tooltip="Add to favourites"> <i class="fas fa-heart"></i></button> 
                           <button class="card-button card-button-watch" data-tooltip="Add to watched"> <i class="fas fa-tv"></i> </button> 
                        </span>
                    </div>
            </div>
        </div>
    </section>
</body>
</html>
