<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/44338676c5.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../scss/style.min.css">
    <title>Movie Picker App</title>
</head>
<body>
    <nav class="navbar bg-primary">
        <h1>
            <a href="/">
                <i class="fas fa-film"></i> Movie Picker
            </a>
        </h1>
        <a class=""><i class="fas fa-redo"></i> Search Again</a>
        <ul>
            <li><a class="nav-link" href="register.html">Recommendations</a></li>
            <li><a href="login.html"><img src="../dist/img/profile.jpg" alt="profilna" class="profile-img"></a></li>
        </ul>
    </nav>
    <section class="home">
        <div class="home-top"> 
            <h1 class="large">Here are random 10 recommendations for you</h1>
        </div>
        <div class="card-layout">
            <div class="card">
                <div class="card-overlay"></div>
                <img src="https://m.media-amazon.com/images/M/MV5BMGQ5YTM1NmMtYmIxYy00N2VmLWJhZTYtN2EwYTY3MWFhOTczXkEyXkFqcGdeQXVyNTA2NTI0MTY@._V1_SX300.jpg" alt="" class="card-img">
                <button class="watch">Watch</button>
                    <div class="card-body">
                        <h5 class="card-title">Movie</h5>
                        <span class="card-icons">
                            <i class="fas fa-heart card-icon"></i>
                            <i class="fas fa-tv card-icon"></i>
                        </span>
                    </div>
            </div>
        </div>
    </section>
</body>
</html>
