<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/44338676c5.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../scss/style.min.css">
    <title>Movie Picker App</title>
</head>
<body>
    <nav class="navbar bg-primary">
        <h1>
            <a href="/">
                <i class="fas fa-film"></i> Movie Picker
            </a>
        </h1>
        <ul>
            <li><a class="nav-link" href="register.html">Register</a></li>
            <li><a class="nav-link" href="login.html">Login</a></li>
        </ul>
    </nav>
<div class="form-container">
    <div class="dark-overlay">
        <section class="container">
            <div class="form-background">
                <h1 class="large text-primary form-heading">
                    Sign Up
                </h1>
                <p class="lead"> Create your Account</p>
                <form action="home.html" class="form">
                    <div class="form-group">
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Email Adress">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Confirm Password">
                    </div>

                    <input type="submit" value="Register" class="btn btn-primary">
                </form>
                <p class="my-1">Already have an account <a href="login.html" class="">Sign In</a></p>
            </div>
        </section>
    </div>
</div>
</body>
</html>
